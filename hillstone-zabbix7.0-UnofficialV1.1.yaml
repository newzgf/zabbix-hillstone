zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: e2384b3a5d234c929bcef6e977edca67
      template: hillstone-zabbix7.0-Unofficial
      name: hillstone-zabbix7.0-Unofficial
      description: 'by master zhang'
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: d10aadba9cf14ddc9d3d6643b8fd27cb
          name: System-Cpu
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.28557.2.2.1.3.0
          key: hillstonesys-cpuave
          delay: 30s
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 122e97a2e27d4c5ab3b0c474c2359ca8
              expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-cpuave)>={$CPU.UTIL.CRIT}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-cpuave)<{$CPU.UTIL.CRIT}'
              name: 'CPU利用率超过{$CPU.UTIL.CRIT}%'
              event_name: 'CPU利用率超过{$CPU.UTIL.CRIT}%'
              priority: AVERAGE
            - uuid: e2385ebfe7c143bd8747549ad242c08b
              expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-cpuave)>={$CPU.UTIL.MAX}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-cpuave)<{$CPU.UTIL.MAX}'
              name: 'CPU利用率超过{$CPU.UTIL.MAX}%'
              event_name: 'CPU利用率超过{$CPU.UTIL.MAX}%'
              priority: HIGH
        - uuid: 2e27776f606d47249b9d97cbd17f1a80
          name: System-Mem
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.28557.2.2.1.17.0
          key: hillstonesys-memave
          delay: 30s
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 3f76fd1ee61e4fe583a54c0f73b0571d
              expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-memave)>={$MEMORY.UTIL.CRIT}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-memave)<{$MEMORY.UTIL.CRIT}'
              name: '内存利用率超过{$MEMORY.UTIL.CRIT}%'
              event_name: '内存利用率超过{$MEMORY.UTIL.CRIT}%'
              priority: AVERAGE
            - uuid: cbb5c08a8dcd4028b2af8ca63dcb88fc
              expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-memave)>={$MEMORY.UTIL.MAX}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/hillstone-zabbix7.0-Unofficial/hillstonesys-memave)<{$MEMORY.UTIL.MAX}'
              name: '内存利用率超过{$MEMORY.UTIL.MAX}%'
              event_name: '内存利用率超过{$MEMORY.UTIL.MAX}%'
              priority: HIGH
        - uuid: 75648129f8124a57bed736e82625b838
          name: System-SerialNumber
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.28557.2.2.1.1.0
          key: hillstonesysSerialNumber
          delay: 1d
          value_type: CHAR
          trends: '0'
          tags:
            - tag: component
              value: system
        - uuid: d5b1ee8767ec4c14b42dca4f42de2f4d
          name: System-Software-Version
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.28557.2.2.1.2.0
          key: hillstonesysSoftware
          delay: 1d
          value_type: CHAR
          trends: '0'
          tags:
            - tag: component
              value: system
        - uuid: 08fefbd2f4e6405ba23beae01a1111db
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: be4ea532321b49c5b9ca3192842cd0c3
              expression: 'max(/hillstone-zabbix7.0-Unofficial/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              tags:
                - tag: scope
                  value: availability
        - uuid: 03314ee2600b437b88aa90eabbcfc799
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 32f6447776e7411e973da343893ed596
              expression: 'min(/hillstone-zabbix7.0-Unofficial/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/hillstone-zabbix7.0-Unofficial/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/hillstone-zabbix7.0-Unofficial/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 5799eb1dfda440d5a6e90da1eaec2f85
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 2c54ef7e4e464863bc42011bf3148eac
              expression: 'avg(/hillstone-zabbix7.0-Unofficial/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'High ICMP ping loss'
                  expression: 'min(/hillstone-zabbix7.0-Unofficial/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/hillstone-zabbix7.0-Unofficial/icmppingloss,5m)<100'
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/hillstone-zabbix7.0-Unofficial/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 9960fc285dde4eaeb80fb4cb0ea8971d
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 7d
          value_type: LOG
          trends: '0'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: e16cb797dca24c969a41be1f0a6b8370
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: a3417b47df3247339693f4786f51a886
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 8ded71dc25a64f87b49af4a81d7c6bfd
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 238637fbf44d4c07bd0950ec29173efc
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 10b2963604a64e64aa81d0cce33150bd
              expression: 'last(/hillstone-zabbix7.0-Unofficial/system.name,#1)<>last(/hillstone-zabbix7.0-Unofficial/system.name,#2) and length(last(/hillstone-zabbix7.0-Unofficial/system.name))>0'
              name: 'System name has changed'
              event_name: 'System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 35ab50ca72044f7f83a1abe32c0c8235
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: fc95970c95e3483681659634bb7d52c2
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 6b0441edbc5f48caab6a24e11c0f073d
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible values:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: be69b743ea4b487d8911323a9ac900f0
              expression: 'max(/hillstone-zabbix7.0-Unofficial/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/hillstone-zabbix7.0-Unofficial/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: d465ccba9728434186588f4f52167db3
          name: 'FAN Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.28557.2.26.1.2.1.2]'
          key: fan.discovery
          delay: 1h
          item_prototypes:
            - uuid: f204aec6f01e403f80aa858ca4a198c5
              name: '{#SNMPVALUE}: Fan status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.28557.2.26.1.2.1.5.{#SNMPINDEX}'
              key: 'sensor.fan.status[hillstone-fan-status.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              trends: '0'
              valuemap:
                name: fan-status
              tags:
                - tag: component
                  value: fan
              trigger_prototypes:
                - uuid: 9ff3cceb63d14eb4b949d91dde9eda39
                  expression: 'last(/hillstone-zabbix7.0-Unofficial/sensor.fan.status[hillstone-fan-status.{#SNMPINDEX}])<>0 and last(/hillstone-zabbix7.0-Unofficial/sensor.fan.status[hillstone-fan-status.{#SNMPINDEX}])<>5'
                  name: '{#SNMPVALUE}:Fan is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  tags:
                    - tag: scope
                      value: availability
                    - tag: scope
                      value: performance
        - uuid: f54aeba39f3a4636908c4463753b1fe3
          name: 'Network interfaces discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.MATCHES}'
                formulaid: A
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.MATCHES}'
                formulaid: C
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.MATCHES}'
                formulaid: E
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.MATCHES}'
                formulaid: G
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.MATCHES}'
                formulaid: I
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: K
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: L
          item_prototypes:
            - uuid: 4f03650dc9114142b8e42267ad30a3e2
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.28557.2.6.1.3.1.21.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 30s
              history: 7d
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 1ac796d715204a10982cf389dea9e26a
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: dcc27f70991643b7abe67766330fb950
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits received'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.28557.2.6.1.3.1.19.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: 30s
              history: 7d
              units: bps
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 56712b5df49043cbb1c3d7df199b9981
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 30s
              history: 7d
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 8308125ce10649feba7e6c3d20976ab5
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 4bf0bf565ebe45948fd8b94a41c8ef12
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.28557.2.6.1.3.1.20.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: 30s
              history: 7d
              units: bps
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 87af5a2c11ac496eb359f9268e7608cc
              name: 'Interface {#IFNAME}({#IFALIAS}): Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: 5m
              history: 7d
              trends: '0'
              units: bps
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '1000000'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: cd5e721eae504052a5dbb796d8ccfcaa
              name: 'Interface {#IFNAME}({#IFALIAS}): Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
              trigger_prototypes:
                - uuid: 9f2b143b986c4f7a94e31e426b3220ed
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/hillstone-zabbix7.0-Unofficial/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/hillstone-zabbix7.0-Unofficial/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/hillstone-zabbix7.0-Unofficial/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/hillstone-zabbix7.0-Unofficial/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: f52ae2e3ce6d41f19195c8ed8469d7b9
              name: 'Interface {#IFNAME}({#IFALIAS}): Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              trends: '0'
              valuemap:
                name: 'IF-MIB::ifType'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
          trigger_prototypes:
            - uuid: 3ec4d41d1bdf4cdcb5ad8f26816091d6
              expression: |
                (avg(/hillstone-zabbix7.0-Unofficial/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/hillstone-zabbix7.0-Unofficial/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/hillstone-zabbix7.0-Unofficial/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/hillstone-zabbix7.0-Unofficial/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/hillstone-zabbix7.0-Unofficial/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/hillstone-zabbix7.0-Unofficial/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/hillstone-zabbix7.0-Unofficial/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/hillstone-zabbix7.0-Unofficial/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/hillstone-zabbix7.0-Unofficial/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage'
